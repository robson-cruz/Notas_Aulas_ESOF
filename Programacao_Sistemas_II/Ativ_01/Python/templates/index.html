{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block header %}
  {% include('header.html') %}
{% endblock %}

{% block main %}
  {% if current_user.is_authenticated %}
    <h1>Welcome {{ current_user.user }}</h1>
  {% else %}
    <a href="{{ url_for('login') }}">Login</a>
  {% endif %}
{% endblock %}
